<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Caveat&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Kumbh+Sans:wght@700&family=League+Spartan&family=Lexend+Deca&family=Libre+Baskerville&family=Montserrat:wght@500;700&family=Open+Sans&family=Outfit&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <div class="title"><h4>Summary</h4></div>
        <div class="boxes">
          <div id="logo">
            <img src="./assets/images/icon-reaction.svg" />
            <h4 style="color: hsl(0, 100%, 67%)">Reaction</h4>
          </div>
          <div><h4>80/100</h4></div>
        </div>
        <div class="boxes">
          <div id="logo">
            <img src="./assets/images/icon-memory.svg" />
            <h4 style="color: hsl(39, 100%, 56%)">Memory</h4>
          </div>
          <div><h4>92/100</h4></div>
        </div>
        <div class="boxes">
          <div id="logo">
            <img src="./assets/images/icon-verbal.svg" />
            <h4 style="color: hsl(166, 100%, 37%)">Verbal</h4>
          </div>
          <div><h4>61/100</h4></div>
        </div>
        <div class="boxes">
          <div id="logo">
            <img src="./assets/images/icon-visual.svg" />
            <h4 style="color: hsl(234, 85%, 45%)">Visual</h4>
          </div>
          <div><h4>72/100</h4></div>
        </div>
        <button><h4>Continue</h4></button>
      </div>
    </div>
  </body>
</html>
